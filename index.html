<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assessment System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .login-container, .register-container {
            max-width: 350px;
        }
        /* Centering the forms inside the aside */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <div class="row flex-grow-1">
            <!-- Main Content Area -->
            <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">
                <img src="path/to/school-logo.png" alt="School Logo" class="img-fluid" style="max-width: 150px;">
                <div class="text-center mt-4">
                    <h1 class="display-4">Web-Based Online Assessment System</h1>
                    <p class="lead mt-3">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime sint quas eligendi nihil? Corporis tempore incidunt inventore consequuntur cumque esse.
                    </p>
                   
                </div>
            </div>

            <!-- Login and Register Area -->
            <aside class="col-md-4 d-flex align-items-center justify-content-center bg-success text-white p-4">
                <div class="sidebar-content text-center w-100">
                    <div class="login-container">
                        <h2 class="mb-3">Student Login Portal</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                        <p class="mt-3">Not registered yet? <a href="#" id="show-register">Register</a></p>
                    </div>

                    <div class="register-container d-none mt-2">
                        <h2 class="mb-3">Register</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="register-fullname" class="form-label">FullName</label>
                                <input type="text" class="form-control" id="register-fullname" placeholder="Enter your fullname">
                            </div>
                            <div class="mb-3">
                                <label for="register-contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="register-contact" placeholder="Enter your contact number">
                            </div>
                            <div class="mb-3">
                                <label for="register-avatar" class="form-label">Avatar</label>
                                <input type="file" class="form-control" id="register-avatar">
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Register</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
